<form [formGroup]="wishForm" (ngSubmit)="onSubmit()">

  <label>
    Title:
    <input type="text" formControlName="title">
  </label>

  <label>
    About:
    <input type="text" formControlName="about" placeholder="optional">
  </label>

  <label>
    Price:
    <input type="text" formControlName="price">
  </label>

  <button type="submit" [disabled]="!wishForm.valid">Create</button>
</form>
