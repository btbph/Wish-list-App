<div class="container">
  <h2>Description</h2>
  <div class="bg-wish image"
       [class.bg-wish1]="currentWish.image === 1"
       [class.bg-wish2]="currentWish.image === 2"
       [class.bg-wish3]="currentWish.image === 3"
       [class.bg-wish4]="currentWish.image === 4"
  ></div>
  <div>Title: {{ currentWish.title }}</div>
  <div *ngIf="currentWish.about">About: {{ currentWish.about }}</div>
  <div>Price: {{ currentWish.price }}</div>
  <button class="primary-button" (click)="deleteWish()">Delete</button>
</div>
