<ul class="wish-list">
  <li *ngFor="let wish of wishes"
      class="wish-item"
      routerLink="/detail/{{wish.id}}">
    <span class="wish-link">Title: {{ wish.title }} Price: {{ wish.price }}</span>
    <button class="delete-button" (click)="deleteWish(wish.id)">Delete</button>
  </li>
  <li class="wish-item create-link"
      routerLink="/create">
    Create
  </li>
</ul>
