<ol class="wish-list">
  <li *ngFor="let wish of wishes"
      class="wish-item">
    <a routerLink="/detail/{{wish.id}}" class="wish-link">
      <span>{{ wish.title }} {{ wish.about }} {{ wish.price }}</span>
    </a>
    <button (click)="deleteWish(wish.id)">Delete</button>
  </li>
</ol>
<a routerLink="/create">Create</a>
